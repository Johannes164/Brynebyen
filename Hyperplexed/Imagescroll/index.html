<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Track</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image" draggable="false" src="1.jpg">
    <img class="image" draggable="false" src="2.jpg">
    <img class="image" draggable="false" src="3.jpg">
    <img class="image" draggable="false" src="4.jpg">
    <img class="image" draggable="false" src="5.jpg">
    <img class="image" draggable="false" src="6.jpg">
    <img class="image" draggable="false" src="7.jpg">
    <img class="image" draggable="false" src="8.jpg">
</div>

<script src="index.js"></script>
</body>
</html>
