<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .exercise-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .exercise-section.dark-mode {
            background-color: #1e1e1e;
        }
        .exercise-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .exercise {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 200px;
        }
        .exercise.dark-mode {
            background-color: #2e2e2e;
            border: 2px solid #444;
        }
        .exercise:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .selected {
            background-color: #d1ffd1;
        }
        .completed {
            background-color: #ffd1d1;
        }
        #selected-exercises {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #selected-exercises.dark-mode {
            background-color: #1e1e1e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(even) {
            background-color: #e6f7ff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .weight-input {
            margin-top: 10px;
            padding: 5px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #settings-panel {
            display: none;
            position: fixed;
            top: 10%;
            right: 10%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        #settings-panel.dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }
        #settings-panel button {
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .exercise {
                flex: 1 1 calc(100% - 20px);
            }
            main {
                padding: 20px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let exerciseSections = document.querySelectorAll('.exercise-section');
            const exerciseTableBody = document.querySelector('#exercise-table tbody');
            const completeButton = document.createElement('button');
            completeButton.textContent = 'Confirm Workout Completed';
            document.querySelector('main').appendChild(completeButton);
            const addSectionButton = document.createElement('button');
            addSectionButton.textContent = 'Add New Section';
            document.querySelector('main').insertBefore(addSectionButton, document.querySelector('#selected-exercises'));

            const settingsButton = document.createElement('button');
            settingsButton.textContent = 'Settings';
            document.querySelector('main').insertBefore(settingsButton, addSectionButton);

            const settingsPanel = document.createElement('div');
            settingsPanel.id = 'settings-panel';
            settingsPanel.innerHTML = `
                <h3>Settings</h3>
                <button id="toggle-dark-mode">Toggle Dark Mode</button>
                <button id="close-settings">Close Settings</button>
            `;
            document.body.appendChild(settingsPanel);

            settingsButton.addEventListener('click', () => {
                settingsPanel.style.display = 'block';
            });

            document.getElementById('close-settings').addEventListener('click', () => {
                settingsPanel.style.display = 'none';
            });

            document.getElementById('toggle-dark-mode').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                document.querySelectorAll('.exercise-section, #selected-exercises, .exercise').forEach(el => {
                    el.classList.toggle('dark-mode');
                });
                settingsPanel.classList.toggle('dark-mode');

                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            });

            // Load dark mode setting from localStorage
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('.exercise-section, #selected-exercises, .exercise').forEach(el => {
                    el.classList.add('dark-mode');
                });
                settingsPanel.classList.add('dark-mode');
            }

            // Load completed exercises, weights, and sections from localStorage
            const completedExercises = JSON.parse(localStorage.getItem('completedExercises')) || [];
            const selectedExercises = JSON.parse(localStorage.getItem('selectedExercises')) || [];
            const exerciseWeights = JSON.parse(localStorage.getItem('exerciseWeights')) || {};
            const sectionData = JSON.parse(localStorage.getItem('sectionData')) || [];

            // Load sections from localStorage if available
            if (sectionData.length > 0) {
                document.querySelectorAll('.exercise-section').forEach(section => section.remove());
                sectionData.forEach(section => addSection(section.title, section.exercises));
            }

            function addSection(title, exercises = []) {
                const section = document.createElement('div');
                section.className = 'exercise-section';
                const sectionTitle = document.createElement('h2');
                sectionTitle.textContent = title;
                const sectionControls = document.createElement('div');
                sectionControls.className = 'section-controls';
                const editTitleButton = document.createElement('button');
                editTitleButton.textContent = 'Edit Section Title';
                const deleteSectionButton = document.createElement('button');
                deleteSectionButton.textContent = 'Delete Section';
                sectionControls.appendChild(editTitleButton);
                sectionControls.appendChild(deleteSectionButton);
                section.appendChild(sectionControls);
                section.appendChild(sectionTitle);
                const exerciseContainer = document.createElement('div');
                exerciseContainer.className = 'exercise-container';

                exercises.forEach(exerciseData => {
                    addExerciseToContainer(exerciseData, exerciseContainer);
                });

                section.appendChild(exerciseContainer);
                document.querySelector('main').insertBefore(section, document.querySelector('#selected-exercises'));

                editTitleButton.addEventListener('click', () => {
                    const newTitle = prompt('Enter new section title:', title);
                    if (newTitle) {
                        sectionTitle.textContent = newTitle;
                        saveSections();
                    }
                });

                deleteSectionButton.addEventListener('click', () => {
                    if (confirm('Are you sure you want to delete this section?')) {
                        section.remove();
                        saveSections();
                    }
                });
            }

            addSectionButton.addEventListener('click', () => {
                const newSectionTitle = prompt('Enter title for new section:');
                if (newSectionTitle) {
                    addSection(newSectionTitle);
                    saveSections();
                }
            });

            function addExerciseToContainer(exerciseData, container) {
                const exercise = document.createElement('div');
                exercise.className = 'exercise';
                exercise.dataset.name = exerciseData.name;
                exercise.dataset.sets = exerciseData.sets;
                exercise.dataset.reps = exerciseData.reps;
                exercise.dataset.rest = exerciseData.rest;
                exercise.textContent = exerciseData.name;
                container.appendChild(exercise);

                if (completedExercises.includes(exercise.dataset.name)) {
                    exercise.classList.add('completed');
                }
                if (selectedExercises.includes(exercise.dataset.name)) {
                    exercise.classList.add('selected');
                    addExerciseToTable(exercise);
                }

                exercise.addEventListener('click', function () {
                    if (exercise.classList.contains('selected')) {
                        exercise.classList.remove('selected');
                        removeExerciseFromTable(exercise.dataset.name);
                        updateSelectedExercises();
                    } else {
                        exercise.classList.add('selected');
                        addExerciseToTable(exercise);
                        updateSelectedExercises();
                    }
                });
            }

            completeButton.addEventListener('click', function () {
                const selectedExercises = document.querySelectorAll('.exercise.selected');
                const completedExerciseNames = Array.from(selectedExercises).map(ex => ex.dataset.name);

                // Save completed exercises to localStorage
                localStorage.setItem('completedExercises', JSON.stringify(completedExerciseNames));

                // Update exercise styles
                exercises.forEach(exercise => {
                    exercise.classList.remove('completed');
                });
                completedExerciseNames.forEach(name => {
                    document.querySelector(`.exercise[data-name="${name}"]`).classList.add('completed');
                });

                alert('Workout completed and saved!');
            });

            function addExerciseToTable(exercise) {
                const row = document.createElement('tr');
                const weightInput = document.createElement('input');
                weightInput.type = 'text';
                weightInput.className = 'weight-input';
                weightInput.placeholder = 'Enter weight used';
                weightInput.value = exerciseWeights[exercise.dataset.name] || '';
                weightInput.addEventListener('input', function () {
                    exerciseWeights[exercise.dataset.name] = weightInput.value;
                    localStorage.setItem('exerciseWeights', JSON.stringify(exerciseWeights));
                });

                row.innerHTML = `
                    <td>${exercise.dataset.name}</td>
                    <td>${exercise.dataset.sets}</td>
                    <td>${exercise.dataset.reps}</td>
                    <td>${exercise.dataset.rest}</td>
                `;
                const weightCell = document.createElement('td');
                weightCell.appendChild(weightInput);
                row.appendChild(weightCell);
                exerciseTableBody.appendChild(row);
            }

            function removeExerciseFromTable(name) {
                const rows = exerciseTableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    if (row.children[0].textContent === name) {
                        exerciseTableBody.removeChild(row);
                    }
                });
            }

            function updateSelectedExercises() {
                const selectedExerciseNames = Array.from(document.querySelectorAll('.exercise.selected')).map(ex => ex.dataset.name);
                localStorage.setItem('selectedExercises', JSON.stringify(selectedExerciseNames));
            }

            function saveSections() {
                const sections = Array.from(document.querySelectorAll('.exercise-section')).map(section => {
                    const title = section.querySelector('h2').textContent;
                    const exercises = Array.from(section.querySelectorAll('.exercise')).map(exercise => {
                        return {
                            name: exercise.dataset.name,
                            sets: exercise.dataset.sets,
                            reps: exercise.dataset.reps,
                            rest: exercise.dataset.rest
                        };
                    });
                    return { title, exercises };
                });
                localStorage.setItem('sectionData', JSON.stringify(sections));
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Workout Planner</h1>
        <p>Select the exercises to create your personalized workout plan</p>
    </header>
    <main>
        <div id="selected-exercises">
            <h2>Your Selected Workout</h2>
            <table id="exercise-table">
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Rest</th>
                        <th>Weight Used</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Selected exercises will be appended here -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function (error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
